<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
        }
        .project {
            margin: 10px;
            text-align: center;
        }
        .project img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .project a {
            text-decoration: none;
            color: #000;
        }
        .project a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">
                    <a href="projects/videodecoder/videodecoder.html">
                        <img src="projects/videodecoder/Big_Buck_Bunny_bird_clip.jpg" alt="Project 1">
                        <p>Writing a Video Decoder from Scratch; with hardware acceleration and multiprocessing</p>
                    </a>
                </div>
                <!-- Add more projects as needed -->
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching header:', error);
                });
        });
    </script>
</body>
</html>
