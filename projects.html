<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Adjust spacing between items */
            gap: 20px; /* Adjust space between items */
        }
        .project {
            flex: 0 1 calc(30% - 20px); /* Adjust the width of each project */
            margin-bottom: 20px; /* Adjust the spacing between projects */
            text-align: center; /* Center align content */
        }
        .project img {
            max-width: 100%; /* Ensure image does not exceed its container */
            height: auto; /* Maintain aspect ratio */
        }
        .cards_container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            overflow: hidden;
            width: 30%;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        .card:hover img {
            opacity: 0.8;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .portfolio-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px;
            overflow: auto;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .modal-close img {
            width: 24px;
            height: 24px;
        }

        .portfolio-header, .portfolio-content {
            margin-bottom: 20px;
        }

        .portfolio-title-box {
            text-align: center;
        }

        .portfolio-title {
            margin: 0;
        }

        .portfolio-subtitle {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <h2 style="text-align: center; font-family: 'Raleway', Perpetua, Calibri, 'Trebuchet MS', sans-serif; font-size: 2em;">Projects</h2>
        <div class="cards_container">
            <!-- CARD -1-->
            <figure style="cursor: pointer;" class="card">
                <a class="portfolio-link">
                    <img src="assets/videodecoder/Big_Buck_Bunny_bird_clip.jpg" width="100%" height="auto">
                </a>
                <figcaption>
                    <h2>Hardware Accelerated Video Decoder</h2>
                    <p class="portfolio-subtitle">A video decoder written from scratch using hardware acceleration and multiprocessing to maximize framerate</p>
                </figcaption>   
            </figure>
            <!--Modal-->
            <div class="portfolio-modal">
                <button type="button" class="modal-close">
                    <img class="close-svg" src="./assets/close button.svg" alt="Close">
                </button>
                <div class="portfolio-header">
                    <div class="portfolio-title-box">
                        <h2 class="portfolio-title">Hardware Accelerated Video Decoder</h2>
                        <p class="portfolio-subtitle">A video decoder written from scratch using hardware acceleration and multiprocessing to maximize framerate</p>
                    </div>
                </div>
                <div class="portfolio-content">
                    <div class="text-box">
                        <p>Insert Content Here</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching header:', error);
                });
            });
    </script>
    <script>
        const portfolioLinks = document.querySelectorAll('.portfolio-link');
        const modals = document.querySelectorAll('.portfolio-modal');
        const closeButtons = document.querySelectorAll('.modal-close');

        portfolioLinks.forEach((link, index) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                modals[index].style.display = 'block';
            });
        });

        closeButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                modals[index].style.display = 'none';
            });
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', (event) => {
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
